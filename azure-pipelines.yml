trigger:
- master

stages:
  - stage: build
    displayName: 'master-branch-build'

    #build jobs
    jobs: 
      - job: build
        pool:
          name: anime

        variables:
          buildConfiguration: 'Release'

        steps:
        - task: DotNetCoreCLI@2
          inputs:
            command: 'restore'
            projects: '**/*.csproj'
            feedsToUse: 'select'
        - task: DotNetCoreCLI@2
          inputs:
            command: 'build'
            projects: '**/*.csproj'
            arguments: '--configuration $(BuildConfiguration)'
        - task: DotNetCoreCLI@2
          inputs:
            command: 'publish'
            publishWebProjects: true
            arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)'
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(build.artifactstagingdirectory)'
            ArtifactName: 'drop'
            publishLocation: 'Container'
  - stage: release
    displayName: 'deployment-release'
#release job
    jobs:
      - job: release
        pool:
              name: anime-app
        steps:
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'specific'
            itemPattern: '**/*.zip'
            downloadPath: '$(System.ArtifactsDirectory)'

        - task: DockerInstaller@0
          inputs:
            dockerVersion: '17.09.0-ce'

        - task: Docker@2
          inputs:
            repository: 'myWebApp'
            command: 'build'
            Dockerfile: '**/Dockerfile'
            tags: 'latest'

        - task: SSH@0
          inputs:
            sshEndpoint: 'build-agent-vm'
            runOptions: 'inline'
            inline: |
              if [ "$(docker ps -a | grep myWebApp)" ]
              then
                  docker rm -f mywebapp
              fi
              docker run -d -p 80:80 --name mywebapp mywebapp:latest
            readyTimeout: '20000'